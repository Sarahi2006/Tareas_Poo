    <div id="perfil">

    <script>
        //

        const datosUsuario = JSON.parse(localStorage.getItem('datosUsuario'));

        const vistaPerfil = document.getElementById('perfil');
        vistaPerfil.innerHTML = `
        <p class="infoRed para"><strong>Nombre: </strong>${datosUsuario.usuario}</p>
        <p class="info para"><strong>Fecha de Nacimiento: </strong>${datosUsuario.nacimiento}</p>
        <p class="infoRed para"><strong>Genero: </strong>${datosUsuario.genero}</p>
        <p class="info para"><strong>Departamento: </strong>${datosUsuario.departamento}</p>
        <p class="infoRed para"><strong>Ciudad: </strong>${datosUsuario.ciudad}</p>
        <p class="info para"><strong>Numero de Telefono: </strong>${datosUsuario.telefono}</p>
        <p class="infoRed para"><strong>Descripcion: </strong>${datosUsuario.descripcion}</p>
        `;
    </script>
    </div>
